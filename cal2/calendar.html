<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #calendar {
      width: 100%;
      height: 100vh; /* Set calendar height to 100% of viewport height */
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #calendar-body {
      transition: opacity 0.4s ease;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed; /* Ensures cells are of equal width */
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    td {
      height: calc(100% / 6); /* Divide remaining space equally among rows */
    }
    h2 {
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .prev-next {
      cursor: pointer;
      color: blue;
      background-color: #fff;
      border: none;
      padding: 10px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="calendar">
    <h2 id="month-year"></h2>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
    <button id="prev-month" class="prev-next">Previous Month</button>
    <button id="next-month" class="prev-next">Next Month</button>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
