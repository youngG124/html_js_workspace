<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar with Images</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #calendar {
      width: 100%;
      height: 100vh;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    table {
      width: 100%;
      height: 100%;
      border-collapse: collapse;
      table-layout: fixed;
    }
    th, td {
      padding: 5px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top; /* Aligns numbers to the top */
      position: relative;
    }
    td img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensures the image covers the whole cell */
      z-index: 0;
      /*opacity: 0.3; /* Optional: make the image slightly transparent */
    }
    td .day-number {
      position: relative;
      z-index: 1; /* Keeps the number on top of the image */
      padding: 5px;
      font-weight: bold;
    }
    h2 {
      margin: 0;
      padding: 10px;
      background-color: #f4f4f4;
    }
    .prev-next {
      cursor: pointer;
      color: blue;
      background-color: #fff;
      border: none;
      padding: 10px;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <div id="calendar">
    <h2 id="month-year"></h2>
    <table>
      <thead>
        <tr>
          <th>Sun</th>
          <th>Mon</th>
          <th>Tue</th>
          <th>Wed</th>
          <th>Thu</th>
          <th>Fri</th>
          <th>Sat</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
    <div class="button-container">
      <button id="prev-month" class="prev-next">Previous Month</button>
      <button id="next-month" class="prev-next">Next Month</button>
    </div>
  </div>

  <script src="calendar.js"></script>
</body>
</html>
